openapi: 3.0.0
info:
  title: Flask REST API
  version: 1.0.0
paths:
  /:
    get:
      summary: Get Hello World Message
      responses:
        '200':
          description: A JSON message saying hello world
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: hello world
    post:
      summary: Post JSON Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: A JSON object with the posted data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
  /square/{num}:
    get:
      summary: Get Square of a Number
      parameters:
        - name: num
          in: path
          required: true
          description: The number to square
          schema:
            type: integer
      responses:
        '200':
          description: A JSON object with the square of the number
          content:
            application/json:
              schema:
                type: object
                properties:
                  square:
                    type: integer