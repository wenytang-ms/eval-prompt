openapi: 3.0.0
info:
  title: Pets API
  description: A simple API to manage pets.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local server
paths:
  /api/pets:
    get:
      summary: Get all pets
      description: Retrieve a list of all pets.
      responses:
        '200':
          description: A list of pets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a new pet
      description: Add a new pet to the list.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '200':
          description: The newly created pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /api/pets/{id}:
    get:
      summary: Get a pet by ID
      description: Retrieve a single pet by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the pet to retrieve.
          schema:
            type: integer
      responses:
        '200':
          description: The requested pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found.
    put:
      summary: Update a pet by ID
      description: Update the details of an existing pet by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the pet to update.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '200':
          description: The updated pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found.
    delete:
      summary: Delete a pet by ID
      description: Remove a pet from the list by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the pet to delete.
          schema:
            type: integer
      responses:
        '200':
          description: The deleted pet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found.
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the pet.
        name:
          type: string
          description: The name of the pet.
        type:
          type: string
          description: The type of the pet (e.g., Dog, Cat).
    PetInput:
      type: object
      properties:
        name:
          type: string
          description: The name of the pet.
        type:
          type: string
          description: The type of the pet (e.g., Dog, Cat).
      required:
        - name
        - type