openapi: 3.0.1
info:
  title: Weather Forecast API
  description: API for retrieving weather forecast information.
  version: 1.0.0
servers:
  - url: /
paths:
  /WeatherForecast:
    get:
      summary: Get Weather Forecast
      operationId: GetWeatherForecast
      tags:
        - WeatherForecast
      responses:
        '200':
          description: Successful response with weather forecast data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                      description: The date of the forecast.
                    temperatureC:
                      type: integer
                      description: The temperature in Celsius.
                    summary:
                      type: string
                      description: A summary of the weather conditions.