openapi: 3.0.1
info:
  title: Weather Forecast API
  version: 1.0.0
paths:
  /WeatherForecast:
    get:
      summary: Get Weather Forecast
      operationId: GetWeatherForecast
      tags:
        - WeatherForecast
      responses:
        '200':
          description: A list of weather forecasts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                      description: The date of the forecast
                    temperatureC:
                      type: integer
                      description: The temperature in Celsius
                    summary:
                      type: string
                      description: A short summary of the weather
                example:
                  - date: "2023-10-01"
                    temperatureC: 25
                    summary: Warm
                  - date: "2023-10-02"
                    temperatureC: 18
                    summary: Cool