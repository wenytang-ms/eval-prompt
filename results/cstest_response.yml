openapi: 3.0.1
info:
  title: Weather Forecast API
  description: API for retrieving weather forecasts
  version: 1.0.0
servers:
  - url: /
paths:
  /WeatherForecast:
    get:
      summary: Get weather forecast
      operationId: GetWeatherForecast
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeatherForecast'
components:
  schemas:
    WeatherForecast:
      type: object
      properties:
        Date:
          type: string
          format: date
          description: The date of the weather forecast
        TemperatureC:
          type: integer
          description: The temperature in Celsius
        Summary:
          type: string
          description: A brief description of the weather summary
      required:
        - Date
        - TemperatureC
        - Summary