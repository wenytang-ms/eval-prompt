openapi: 3.0.1
info:
  title: Weather Forecast API
  description: API for retrieving weather forecast data.
  version: 1.0.0
servers:
  - url: /
paths:
  /WeatherForecast:
    get:
      summary: Get Weather Forecast
      operationId: GetWeatherForecast
      tags:
        - WeatherForecast
      responses:
        '200':
          description: A list of weather forecast data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                      example: 2023-10-01
                    temperatureC:
                      type: integer
                      example: 20
                    summary:
                      type: string
                      example: Mild
components:
  schemas:
    WeatherForecast:
      type: object
      properties:
        date:
          type: string
          format: date
          example: 2023-10-01
        temperatureC:
          type: integer
          example: 20
        summary:
          type: string
          example: Mild