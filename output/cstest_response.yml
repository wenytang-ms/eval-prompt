openapi: 3.0.3
info:
  title: Weather Forecast API
  description: A simple API to retrieve weather forecasts.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
tags:
  - name: WeatherForecast
    description: Operations related to weather forecasts.
paths:
  /WeatherForecast:
    get:
      tags:
        - WeatherForecast
      summary: Get weather forecasts
      description: Retrieves a list of weather forecasts for the next 5 days.
      operationId: GetWeatherForecast
      responses:
        '200':
          description: A list of weather forecasts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeatherForecast'
components:
  schemas:
    WeatherForecast:
      type: object
      properties:
        date:
          type: string
          format: date
          description: The date of the weather forecast.
        temperatureC:
          type: integer
          description: The temperature in Celsius.
        summary:
          type: string
          description: A brief summary of the weather.

